    class Sorted {
        constructor(data, compare){
            console.log("ğŸš€ ~ file: 6.html ~ line 23 ~ Sorted ~ constructor ~ compare", compare)
            console.log("ğŸš€ ~ file: 6.html ~ line 23 ~ Sorted ~ constructor ~ data", data)
            this.data = data.slice();
            // console.log("ğŸš€ ~ file: 6.html ~ line 26 ~ Sorted ~ constructor ~ this.data", this.data)
            this.compare = compare || ((a, b) => a - b);
        }
        take(){
            if(!this.data.length){
                return;
            }
            let min = this.data[0];
            let minIndex = 0;

            for (let i = 1; i < this.data.length; i++) {
                if(this.compare(this.data[i], min) < 0){
                    min = this.data[i];
                    minIndex = i;
                }
                
            }
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min;
        }
        give(v){
            this.data.push(v);
        }
    }

    function sleep(t){

    async function findPath(map, start, end){
        let table = Object.create(map);
        let queue = new Sorted([start], (a, b) => distance(a) - distance(b));

        async function insert(x, y, pre){
            if(x < 0 || x >= 100 || y < 0 || y >= 100){
                return ; 
            }

            // todo:1æœ€çŸ­è·¯å¾„
            if(table[100 * y + x]){
                return ;
            }
            // è§†è§‰ä¸Šæœ‰ä¸ªæ˜æ˜¾å˜åŒ–ï¼Œå»¶æ—¶
            await sleep(5);
            // ç»“æœè·¯å¾„æ¸²æŸ“
            container.children[100 * y + x].style.backgroundColor = "lightgreen";
            // å‰é©±èŠ‚ç‚¹
            //  todo:2æœ€çŸ­è·¯å¾„
            table[y * 100 + x] = pre;
            queue.give([x, y]);
        }

        function distance(point){
            return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
        }

        while(queue.data.length) {
            let [x, y] = queue.take();
            if(x === end[0] && y === end[1]){
                let path = [];
                while(x != start[0] || y != start[1]){
                    path.push(map[100 * y + x]);
                    [x, y] = table[100 * y + x];
                    container.children[100 * y + x].style.backgroundColor = "red";
                }
                return path;
            }
            // ä¸´è¿‘ç‚¹
            await insert(x - 1, y, [x, y])
            await insert(x + 1, y, [x, y])
            await insert(x, y - 1, [x, y])
            await insert(x, y + 1, [x, y])

            // ä¸´è¿‘ç‚¹-æ–œå‘
            await insert(x - 1, y - 1, [x, y])
            await insert(x + 1, y - 1, [x, y])
            await insert(x - 1, y + 1, [x, y])
            await insert(x + 1, y + 1, [x, y])
        }
        return null;
    }
