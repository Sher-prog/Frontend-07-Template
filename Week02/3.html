<style>
    .cell {
        height: 6px;
        line-height: 6px;
        background-color: #ccc;
        border-bottom: 1px solid #fff;
        border-right: 1px solid #fff;
        display: inline-block;
        width: 6px;
    }
    #container{
        width:701px
    }
</style>

<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
<button onclick="localStorage.clear()">clear</button>
<script>
    let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
    // console.log("ğŸš€ ~ file: 1.html ~ line 9 ~ map", map)

    let container = document.getElementById("container");
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");

            // æœ‰å¢™ç”¨1è¡¨ç¤ºï¼Œæ— å¢™ç”¨0è¡¨ç¤º
            if (map[100 * y + x] == 1) {
                cell.style.backgroundColor = "black";
            }
            cell.addEventListener("mousemove", () => {
                if (mousedown) {
                    if (clear) {
                        cell.style.backgroundColor = "";
                        map[100 * y + x] = 0;
                    } else {
                        // è§†è§‰æ•ˆæœæ˜¯å¢™
                        cell.style.backgroundColor = "black";
                        // æ•°æ®å­˜å‚¨æ˜¯å¢™
                        map[100 * y + x] = 1;
                    }
                }
            })
            container.appendChild(cell);
        }

    }

    let mousedown = false;
    let clear = false;
    document.addEventListener("mousedown", (e) => {
        mousedown = true;
        clear = (e.which === 3)
    })
    document.addEventListener("mouseup", () => mousedown = false)
    document.addEventListener("contextmenu", e => e.preventDefault())

    function sleep(t){
        return new Promise((resolve, reject) => {
            setTimeout(resolve, t);
        })
    }

    async function path(map, start, end){
        let queue = [start];

        async function insert(x, y){
            if(x < 0 || x >= 100 || y < 0 || y >= 100){
                return ; 
            }

            if(map[100 * y + x]){
                return ;
            }
            // è§†è§‰ä¸Šæœ‰ä¸ªæ˜æ˜¾å˜åŒ–ï¼Œå»¶æ—¶
            await sleep(30);
            // ç»“æœè·¯å¾„æ¸²æŸ“
            container.children[100 * y + x].style.backgroundColor = "lightgreen";
            map[y * 100 + x] = 2;
            queue.push([x, y]);
        }

        while(queue.length) {
            let [x, y] = queue.shift();
            console.log("ğŸš€ ~ file: 3.html ~ line 87 ~ path ~ x, y", x, y)
            if(x === end[0] && y === end[1]){
                console.log("ğŸš€ ~ file: 3.html ~ line 89 ~ path ~ x === end[0]", x === end[0])
                container.children[100 * y + x].style.backgroundColor = "red";
                return true;
            }
            await insert(x - 1, y)
            await insert(x + 1, y)
            await insert(x, y - 1)
            await insert(x, y + 1)
        }
        return false;
    }
    // path(map, [0, 0], [5, 5])



</script>
